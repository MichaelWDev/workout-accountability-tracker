<body class="text-center">
	<form class="form-signin" autocomplete="off">
		<img class="mb-4" src="../assets/images/frog-mouth-helm-red.png" alt="" width="72" height="72">
	
		<h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

		<!-- <label for="inputEmail" class="sr-only">Email address</label> -->
		<input type="email" id="inputEmail" class="form-input form-control" placeholder="Email address" required="" autofocus="">
		
		<!-- <label for="inputPassword" class="sr-only">Password</label> -->
		<input [type]="show ? 'text' : 'password'" id="inputPassword" class="form-input form-control" placeholder="Password" required="">
		<button id="show-password-btn" (click)="password()">{{show ? '✖' : '👁'}}</button>

		<div class="checkbox mb-3">
			<label>
				<input class="remember-me" type="checkbox" value="remember-me">Remember me
			</label>
		</div>

		<h1 class="h6 mb-3 font-weight-normal">
			Not a member?
			<a id="create-account-btn" class="" href="/register">Create an account.<span class="sr-only"></span></a>
		</h1>

		<button class="btn btn-lg btn-block" type="submit">Sign in</button>
		
		<p class="mt-5 mb-3 text-muted copyright">IRONWORKS © 2023</p>
	</form>
</body>
